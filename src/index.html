<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 13</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <form class="form-inline search-form js-search-form start">
      <p>
        Поисковик интересных картинок. <br />Для того чтобы воспользоватся,
        введите чтонибуть в поле поиска
      </p>

      <div class="form-group">
        <input
          type="text"
          class="form-control"
          name="input"
          placeholder="Введите текст для поиска"
        />
      </div>

      <button type="submit" class="btn btn-primary mb-2">Искать</button>
    </form>
    <ul class="gallery">
      <!-- Список <li> с карточками изображений -->
    </ul>
    <button
      type="button"
      class="btn btn-primary button is-hidden"
      data-action="load-more"
    >
      <span
        class="spinner-border spinner-border-sm spinner is-hidden"
        role="status"
        aria-hidden="true"
      ></span>

      <span class="label">Показать ещё</span>
    </button>
    <div class="spase"></div>
  </body>
</html>
